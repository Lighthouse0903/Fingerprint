<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả so khớp vân tay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

        <section class="query-section">
            <h2>Ảnh dấu vân tay đầu vào</h2>
            <div class="images">
                <div class="image-block">
                    <img src="{{ query_image }}" alt="Ảnh vân tay đầu vào" />
                    <div class="image-name">Vân tay cần tìm kiếm</div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <h2>Top 3 ảnh giống nhất trong cơ sở dữ liệu</h2>
            <div class="images">
                {% for item in top3 %}
                <div class="image-block">
                    <img src="{{ url_for('static', filename='dataset/' + item.image) }}" alt="{{ item.image }}" />
                    <div class="image-name">{{ item.image }}</div>
                    <div class="similarity">
                        <i class="fas fa-fingerprint"></i> 
                        Chỉ số độ lệch: {{ item.similarity }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
</body>
</html>
