<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fingerprint Matcher</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background: #f1f5f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: white;
                padding: 3rem 4rem;
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
                max-width: 500px;
            }

            h1 {
                margin-bottom: 1rem;
                font-size: 1.8rem;
                color: #0f172a;
            }

            input[type="file"] {
                margin: 1rem 0;
                padding: 0.5rem;
            }

            button {
                background-color: #2563eb;
                color: white;
                padding: 0.6rem 1.5rem;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            button:hover {
                background-color: #1d4ed8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>So khớp dấu vân tay</h1>
            <form action="/match" method="post" enctype="multipart/form-data">
                <input
                    type="file"
                    name="file"
                    accept=".png,.jpg,.jpeg"
                    required
                /><br />
                <button type="submit">So khớp</button>
            </form>
        </div>
    </body>
</html>
